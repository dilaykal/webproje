        <main>
            <div class="container">
                
                <form action="git.html" name="Form" onsubmit="return control()">
    
                    <div class="form-group">
                        <label for="name">İsim</label>
                        <input type="text" name="name" class="form-control" placeholder="İsminizi Girin">							
                        <small class="form-text text-muted">Zorunlu alan</small>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" placeholder="E-mail giriniz">
                        <small class="form-text text-muted">Zorunlu alan</small>
                    </div>
    
                    <div class="form-group">
                        <label for="message">Mesaj</label>
                        <textarea name="message" id="message" rows="5" class="form-control"></textarea>
                    </div>
    
                    <button class="btn btn-outline-secondary" type="reset" id="submit" name="submit" value="Reset" >Temizle</button>
    
                    <button class="btn btn btn-outline-secondary" type="submit" id="sub">Gönder</button>
    
                    <br><br><br>
    
                </form>

    <script>
		function control()
		{
			var x = document.forms["Form"]["name"].value;
			if (x == "") 
			{
				alert("İsim boş bırakılamaz");
				return false;
			}

			var y = document.forms["Form"]["email"].value;
			if (y == "") 
			{
				alert("Mail Kısmı Boş bırakılamaz");
				return false;
			}

			var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
			if (forMail.test(y) == false) 
			{
				alert("Geçersiz Mail Adresi!!!");
				return false;
			}


		}	
    </script>
